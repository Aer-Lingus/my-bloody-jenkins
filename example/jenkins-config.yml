general:
  executersCount: 0
  cliOverRemoting: false
  changeWorkspaceDir: true

security:
  realm: jenkins_database
  adminPassword: admin
  permissions:
    authenticated:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Discover
      - hudson.model.Item.Cancel
    test-group:
      - hudson.model.Computer.Build
      - hudson.model.Computer.Configure
      - hudson.model.Computer.Connect
      - hudson.model.Computer.Create
      - hudson.model.Computer.Delete
      - hudson.model.Computer.Disconnect
      - hudson.model.Computer.Provision
      - hudson.model.Hudson.Administer
      - hudson.model.Hudson.Read
      - hudson.model.Item.Build
      - hudson.model.Item.Cancel
      - hudson.model.Item.Configure
      - hudson.model.Item.Create
      - hudson.model.Item.Delete
      - hudson.model.Item.Discover
      - hudson.model.Item.Move
      - hudson.model.Item.Read
      - hudson.model.Item.ViewStatus
      - hudson.model.Item.Workspace
      - hudson.model.Run.Delete
      - hudson.model.Run.Replay
      - hudson.model.Run.Update
      - hudson.model.View.Configure
      - hudson.model.View.Create
      - hudson.model.View.Delete
      - hudson.model.View.Read
      - hudson.scm.SCM.Tag
      - org.jenkins.plugins.lockableresources.LockableResourcesManager.Reserve
      - org.jenkins.plugins.lockableresources.LockableResourcesManager.Unlock
      - org.jfrog.hudson.ArtifactoryPlugin.Promote
      - org.jfrog.hudson.ArtifactoryPlugin.PushToBintray
      - org.jfrog.hudson.ArtifactoryPlugin.Release      
      - com.cloudbees.plugins.credentials.CredentialsProvider.Create
      - com.cloudbees.plugins.credentials.CredentialsProvider.Delete
      - com.cloudbees.plugins.credentials.CredentialsProvider.ManageDomains
      - com.cloudbees.plugins.credentials.CredentialsProvider.Update
      - com.cloudbees.plugins.credentials.CredentialsProvider.View

