clouds:
  ecs-cloud:
    type: ecs
    credentialsId: ''
    cluster: 'arn:ssss'
    region: eu-west-1
    # jenkinsUrl: 'xxx'
    connectTimeout: 0
    templates:
      - name: ecsSlave
        image: jenkinsci/jnlp-slave:latest
        labels:
          - ecs-slave
        remoteFs: /home/jenkins
        jvmArgs: -Xmx1g
        memoryReservation: 2048
        cpu: 1024
        volumes:
          - '/var/run/docker.sock:/var/run/docker.sock'
        environment:
          XXX: xxx

  kube-cloud:
    type: kubernetes
    serverUrl: xxx
    namespace: yyy
    # jenkinsUrl: xxx
    connectTimeout: 0
    templates:
      - name: kubeslave
        image: jenkinsci/jnlp-slave:latest
        labels:
          - kubeslave
        remoteFs: /home/jenkins
        jvmArgs: -Xmx1g
        volumes:
          - '/var/run/docker.sock:/var/run/docker.sock'
        environment:
          XXX: xxx

  # docker-cloud:
  #   type: docker
  #   serverUrl: unix:///var/run/docker.sock
