notifiers:
  mail:
    authUser: test
    autPassword: test
    replyToAddress: no-reply@mydomain.com
    useSsl: true
    smtpHost: xxx.mydomain.com
    smtpPort: 25
    charset: UTF-8
  hipchat:
    server: my.api.hipchat.com
    room: JenkinsNotificationRoom
    sendAs: TestSendAs
    v2Enabled: true
    credentialId: hipchat
  slack:
    credentialId: slack
    teamDomain: teamDoamin
    botUser: true
    room: TestRoom
    baseUrl: http://localhost:8080/
    sendAs: JenkinsSlack
